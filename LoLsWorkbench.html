<body onLoad="setupPage();">
<div id="SignInArea">
  <a id="SignIn" href="SignIn.html">Sign in</a>
  <div id="LearnMore">
<!-- TODO: remove protocol -->
    <a href="http://www.LanguageOfLanguages.com/">learn more</a>
  </div>
</div>
<div id="Banner">
  <a href="http://www.LanguageOfLanguages.com/">
    <img id="lols-icon" src="tower-of-babel.png" alt="Tower of Babel">
    <img id="lols-name" src="LoLsW-logo.png" alt="Language of Languages (LoLs) Workbench">
  </a>
</div>
<div id="LangRibbon">
  <scan>
    <button type="button" title="add/remove language">+Language</button>
    <button type="button">calculate</button>
    <button type="button">CAT</button>
    <button type="button">documentation</button>
    <button type="button">LET</button>
    <button type="button">math</button>
    <button type="button">stack_machine</button>
  </scan>
</div>
<hr>
<div id="ProjectArea">
<div class="ProjectTitle">
  <scan>Getting Started </scan><i>project</i>
  <button type="button" title="open project" onClick="doMenuItem('OpenProject',this)">
    <img src="open-project.png" alt="Open Project">
  </button>
  <button type="button" title="save project" onClick="doMenuItem('SaveProject',this)">
    <img src="save-project.png" alt="Save Project">
  </button>
  <button type="button" title="refresh all" onClick="doMenuItem('RefreshAll',this)">
    <img src="refresh.png" alt="Refresh All">
  </button>
</div>

<div class="LoLsViewTitle">
  <input id ="ReadMeFirstButton" type="button" title="collapse" value="-" 
    onClick="showOrHide('ReadMeFirst')">
  <scan>Read Me First </scan><i>view</i>
  <button type="button" title="open view" onClick="doMenuItem('OpenView',this)">
    <img src="open-view.png" alt="Open View">
  </button>
  <button type="button" title="close view" onClick="doMenuItem('CloseView',this)">
    <img src="close.gif" alt="Close View">
  </button>
  <button type="button" title="refresh" onClick="doMenuItem('RefreshView',this)">
    <img src="refresh.png" alt="Refresh View">
  </button>
</div>
<div id="ReadMeFirst" class="LoLsView">
</div>
